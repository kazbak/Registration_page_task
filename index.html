<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
     <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon-32x32.png"
    />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="side_bar">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
        <div class="form_container">
            <p class="form_heading"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        <div class="main_form">
          <form>
            <input
              type="text"
              name="fname"
              placeholder="First name"
              required
              id=""
            />
            <input
              type="text"
              name="lname"
              placeholder="Last name"
              required
              id=""
            />
            <input
              type="email"
              name="email"
              placeholder="E-mail"
              required
              id=""
            />
            <input
              type="password"
              name="pwd"
              placeholder="Password"
              required
              id=""/>
            <input type="submit" value="Claim your free trial" class="button"></button>
            <p>By clicking the button you are agreeing to our <span class="highlight"> Terms and Services</span></p>
            </form>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
